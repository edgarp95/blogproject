<html xmlns:th="http://www.thymeleaf.org">
<head>
<script th:src="@{/js/app.js}"></script>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link rel="stylesheet" type="text/css"
		href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
	
</div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">Blog project</a>
				</div>
				<ul class="nav navbar-nav">
					<li th:class="${classActiveHome}"><a th:href="@{/}">Home</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li th:class="${classActiveAddPost}"><a th:href="@{/createpost}">Add new post</a></li>
				</ul>
				<form class="navbar-form navbar-left" method="post" th:action="@{/search}" th:name="form">
			      <div class="input-group">
			        <input type="text" class="form-control" placeholder="Search by title"  th:name="title" required="true"/>
			        <div class="input-group-btn">
			          <button class="btn btn-default" type="submit">
			            <i class="glyphicon glyphicon-search"></i>
			          </button>
			        </div>
			      </div>
			    </form>
	
				<ul sec:authorize="isAuthenticated()"
					class="nav navbar-nav navbar-right">
					<li><a th:href="@{/logout}"><span
							class="glyphicon glyphicon-log-out"></span>Log out</a></li>
				</ul>
				<ul sec:authorize="!isAuthenticated()"
					class="nav navbar-nav navbar-right">
					<li><a th:href="@{/login}"><span
							class="glyphicon glyphicon-log-in"></span>Log in</a></li>
				</ul>
				<ul sec:authorize="!isAuthenticated()"
					class="nav navbar-nav navbar-right">
					<li th:class="${classActiveRegistration}"><a th:href="@{/registration}"><span
							class="glyphicon glyphicon glyphicon-user"></span>Registration</a></li>
				</ul>
			</div>
		</nav>

	</div>

</body>
</html>
