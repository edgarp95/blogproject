
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="text/javascript"
	src="webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../static/css/main.css" />
<script th:src="@{/js/app.js}"></script>
<div th:replace="fragments/header :: header-css" />
</head>

<body>
	<div th:replace="fragments/header :: header" />
	<div class="container">
			<div class="row" style="margin-top: 20px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form  method="POST" th:object="${userForm}"
			th:action="@{/registration}">
					<fieldset>
						<h1 class="form-signin-heading">Create new account</h1>

						

						<div class="form-group">
							<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
								class="alert alert-danger">
								<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
							</div>
							<input type="text" path="username" class="form-control"
								placeholder="Username" autofocus="true" th:field="*{username}" />
						</div>
						<div class="form-group">
							<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="alert alert-danger">
								<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
							</div>
							<input type="password" path="password" class="form-control"
								placeholder="Password" th:field="*{password}" />
						</div>
						
						<div class="form-group">
							<div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
								class="alert alert-danger">
								<p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
							</div>
							<input type="password" path="passwordConfirm" class="form-control"
					placeholder="Confirm your password" th:field="*{passwordConfirm}" />
						</div>

						<div class="row" align="center">
							<div class="col-xs-6 col-sm-6 col-md-6" align="center">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Register" />
							</div>

						</div>
					</fieldset>
				</form>
			</div>
		</div>



	</div>

</body>
</html>
